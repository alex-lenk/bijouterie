<!doctype html>
<html lang="ru">
//= template/head.html
<body>
<header class="header-page">
    <div class="header-panel">
        <div class="container">
            <div class="row">
                <ul class="col socials">
                    <li><a href="#" rel="nofollow" target="_blank">
                        <svg class="icon-vk">
                            <use xlink:href="img/sprite.svg#vk"></use>
                        </svg>
                    </a></li>
                    <li><a href="#" rel="nofollow" target="_blank">
                        <svg class="icon-fb">
                            <use xlink:href="img/sprite.svg#fb"></use>
                        </svg>
                    </a></li>
                    <li><a href="#" rel="nofollow" target="_blank">
                        <svg class="icon-ig">
                            <use xlink:href="img/sprite.svg#ig"></use>
                        </svg>
                    </a></li>
                </ul>

                <div class="col free-shipping">
                    <svg class="icon-delivery">
                        <use xlink:href="img/sprite.svg#delivery"></use>
                    </svg>

                    Бесплатная доставка по всей России
                </div>
            </div>
        </div>
    </div>

    <div class="header-content container">
        <div class="row">
            <div class="logo col-4">
                <picture>
                    <source srcset="img/logo@2x.png" media="(-webkit-min-device-pixel-ratio: 1.3), (min--moz-device-pixel-ratio: 1.3), (-o-min-device-pixel-ratio: 4/3), (min-device-pixel-ratio: 1.3), (min-resolution: 1.33dppx)">
                    <img src="img/logo.png" alt="azro.studio" title="azro.studio">
                </picture>
            </div>

            <div class="header-center col-4">
                <div class="phones">
                    <a href="tel+74956460795" class="phone-num" rel="nofollow">8 (495) 646-07-95</a>
                    <a href="tel+74956460795" class="phone-num" rel="nofollow">8 (800) 555-08-65</a>
                    <span class="phone-hint">Будни с 10:00 до <br> 19:00 по МСК</span>
                    <span class="phone-hint">Бесплатные звоноки <br> по России</span>
                </div>

                <form action="#" class="header-search">
                    <input type="text" class="ui-field hide-placeholder" placeholder="Поиск товара">

                    <button class="header-search-button">
                        <svg class="icon-search">
                            <use xlink:href="img/sprite.svg#search"></use>
                        </svg>
                    </button>
                </form>
            </div>

            <div class="header-info col-3">
                <button class="btn btn-light">
                    <svg class="icon-call">
                        <use xlink:href="img/sprite.svg#call"></use>
                    </svg>
                    <span>Заказать звонок</span>
                </button>

                <div class="basket-info">
                    <div class="basket">
                        <svg class="icon-basket">
                            <use xlink:href="img/sprite.svg#basket"></use>
                        </svg>
                        Корзина 10
                    </div>

                    <div class="basket-total">
                        Итого: 91759
                        <svg class="icon-rub">
                            <use xlink:href="img/sprite.svg#rub"></use>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<nav class="main-nav">
    <div class="container">
        <div class="main-nav__toggle"><span class="navbar-toggle-text">Меню сайта</span></div>
        <ul class="menu list-unstyled">
            <li class="menu-active"><span>Главная</span></li>
            <li><a href="#">О магазине</a></li>
            <li><a href="#">Как купить</a></li>
            <li><a href="#">Доставка и оплата</a></li>
            <li><a href="#">Гарантия</a></li>
            <li><a href="#">Контакты</a></li>
            <li><a href="#">Отзывы</a></li>
        </ul>
    </div>
</nav>

<script src="js/lib.js"></script>
<script src="js/common.js"></script>

</body>
</html>
